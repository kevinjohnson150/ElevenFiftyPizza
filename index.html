<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap Assignment</title>
</head>
<body>
    <nav style="text-align: right;">
        <a href="../HTMLRecap/index.html">Home</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Free Pizza!</a>
    </nav>

    <h1>Eleven Fifty Pizza</h1>

    <br/>
<section style="width: 50%; float: left; background-color: grey;" >
    <h3>Choose your style of pizza below</h3>
    <div>
        <form>
            <fieldset>
                <legend>Pizza Style</legend>
                <p>
                    <input type="checkbox" name="hand tossed"
                    id="hand tossed" value="hand tossed" />
                    <label for="hand tossed">Hand Tossed</label>
                </p>
                <p>
                    <input type="checkbox" name="thin crust"
                    id="thin crust" value="thin crust" />
                    <label for="thin crust">Thin Crust</label>
                </p>
                <p>
                    <input type="checkbox" name="deep dish"
                    id="deep dish" value="deep dish" />
                    <label for="deep dish">Deep Dish</label>
                </p>
            </fieldset>
        
            <br/>

            <fieldset>
                <legend>Pizza Size</legend>
                <p>
                    <input type="checkbox" name="Small"
                    id="small" value="small" />
                    <label for="small">Small - 10in.</label>
                </p>
                <p>
                    <input type="checkbox" name="medium"
                    id="medium" value="medium" />
                    <label for="medium">Medium - 12in.</label>
                </p>
                <p>
                    <input type="checkbox" name="large"
                    id="large" value="large" />
                    <label for="large">Large - 14in.</label>
                </p>
            </fieldset>

            <br/>

            <fieldset>
                <legend>Toppings</legend>
                <p>
                    <input type="checkbox" name="toppings"
                    id="pepperoni" value="pepperoni" />
                    <label for="pepperoni">Pepperoni</label>
                </p>
                <p>
                    <input type="checkbox" name="toppings"
                    id="sausage" value="sausage" />
                    <label for="sausage">Sausage</label>
                </p>
                <p>
                    <input type="checkbox" name="toppings"
                    id="spinach" value="spinach"/>
                    <label for="spinach">Spinach</label>
                </p>
                <p>
                    <input type="checkbox" name="toppings"
                    id="peppers" value="peppers" />
                    <label for="peppers">Green Peppers</label>
                </p>
                <p>
                    <input type="checkbox" name="toppings"
                    id="cheese" value="cheese" />
                    <label for="cheese">Mozzarella Cheese</label>
                </p>
                <p>
                    <input type="checkbox" name="toppings"
                    id="no cheese" value="no cheese" />
                    <label for="no cheese">No Cheese</label>
                </p>
                <p>
                    <input type="checkbox" name="toppings"
                    id="pinneapple" value="pinneapple" />
                    <label for="pinneapple">Pinneapple</label>
                </p>
            </fieldset>
        
        </form>
    </div>
</section>
<section style="width: 50%; float: right;">
<h1>Listen to music while you pick your pizza!</h1>
    <p>
        Relaxing music to listen to while picking a pizza.
    </p>
    <iframe src="https://www.youtube.com/embed/5qap5aO4i9A"
        frameborder="0"
        width="560" height="315"
        allowfullscreen>
    </iframe>
</section>
</body>
</html>
